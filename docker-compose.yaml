version: '3.9'

services:
  db:
    build: ./DB
    container_name: nevers_postgis
    env_file: ./.env
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./DATA:/import:ro
      - ./DB/init_db:/docker-entrypoint-initdb.d:ro
      - ./exports:/exports
      - ./SQL:/SQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 20

volumes:
  pgdata: